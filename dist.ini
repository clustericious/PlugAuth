name    = PlugAuth
author  = Graham Ollis <gollis@sesda3.com>
license = Perl_5
copyright_holder = NASA GSFC
copyright_year   = 2012

version = 0.20_02

[@ACPS::MakeMaker]

[ACPS::RPM]

[Prereqs]
Clustericious = 0.9920
Clustericious::Config = 0.17
Class::Method::Modifiers = 0

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = PlugAuth::Plugin::LDAP
remove = Test::Fixme

[Author::Plicease::UploadToMatrix]
[Author::Plicease::Tests]

[AutoMetaResources]
bugtracker.github = user:plicease
repository.github = user:plicease
homepage = http://perl.wdlabs.com/%{dist}/

[ReadmeAnyFromPod]
type     = text
filename = README
location = build

[ReadmeAnyFromPod / ReadMePodInRoot]
type     = pod
filename = README.pod
location = root

